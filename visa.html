<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подача заявки на визу - MyVisa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-image: url('https://hogersalaris.nl/wp-content/uploads/2020/11/DEP-HS-manondertekent-scaled.jpg'); /* Замените на URL вашего изображения */
            background-repeat: no-repeat; /* Убираем повторение изображения */
            background-size: cover; /* Изображение будет покрывать весь фон */
            background-attachment: fixed; /* Фиксируем изображение при прокрутке */
        }
        header {
            background-color: #33659b; /* Цвет хедера */
            color: white;
            padding: 20px;
            text-align: center; /* Используем Flexbox для расположения элементов в строку */
            justify-content: space-between; /* Распределяем пространство между элементами */
            align-items: center; /* Центрируем элементы по вертикали */
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .form-container {
            max-width: 600px; /* Максимальная ширина контейнера с формой */
            margin: 40px auto; /* Центрирование контейнера */
            background-color: rgba(255, 255, 255, 0.9); /* Полупрозрачный фон для контейнера */
            padding: 20px; /* Отступы внутри контейнера */
            border-radius: 5px; /* Закругленные углы */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Тень для контейнера */
        }
        h2 {
            text-align: center; /* Центрирование заголовка формы */
            color: #33659b; /* Цвет заголовка формы */
        }
        input {
            width: calc(100% - 20px); /* Ширина с учетом отступов */
            padding: 10px; /* Отступ внутри полей ввода */
            margin-bottom: 15px; /* Отступ снизу для полей ввода */
            border-radius: 5px; /* Закругленные углы для полей ввода */
            border: 1px solid #ccc; /* Граница для полей ввода */
        }
        select {
            width: calc(100% ); /* Ширина с учетом отступов */
            padding: 10px; /* Отступ внутри полей ввода */
            margin-bottom: 15px; /* Отступ снизу для полей ввода */
            border-radius: 5px; /* Закругленные углы для полей ввода */
            border: 1px solid #ccc; /* Граница для полей ввода */
        }
        button {
            padding: 15px; /* Увеличенный отступ для кнопок */
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #33659b; /* Цвет кнопок */
            color: white;
            width: 100%; /* Ширина кнопки на всю ширину контейнера */
        }
        button:hover {
            background-color: #274d66; /* Темнее при наведении */
        }
    </style>
</head>
<body>
    <header>
        <h1>MyVisa</h1> <!-- Название сайта -->
       
    </header>

    <div class="form-container">
        <h2>Подача заявления на оформление визы</h2> <!-- Заголовок формы -->
        
        <form id="visaApplicationForm">
            <input type="text" id="fullName" placeholder="ФИО" required>
            <input type="text" id="passportNumber" placeholder="Номер паспорта" required>
            
            <label for="applicationDate">Дата заявления:</label>
            <input type="date" id="applicationDate" required>

            <label for="country">Страна:</label>
            <select id="country" required>
                <option value="">Выберите страну</option>
                <option value="usa">США</option>
                <option value="canada">Канада</option>
                <option value="uk">Великобритания</option>
                <option value="germany">Германия</option>
                <option value="france">Франция</option>
                <option value="australia">Австралия</option>
                <option value="japan">Япония</option>
                <option value="china">Китай</option>
                <option value="fillipin">Филлипины</option>
                <option value="poland">Польша</option>
                
                <!-- Добавьте больше стран по мере необходимости -->
            </select>

            <label for="visaType">Тип визы:</label>
            <select id="visaType" required>
                <option value="">Выберите тип визы</option>
                <option value="student">Студенческая</option>
                <option value="work">Рабочая</option>
                <option value="tourist">Туристическая</option>
            </select>
            <button type="submit">Подать заявку</button> <!-- Кнопка отправки формы -->
           <nav>
            <button onclick="window.location.href='userfunc.html'">Вернуться на главную</button>
        </nav>
        </form>
    </div>

    <script>
        document.getElementById('visaApplicationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Отменяем стандартное поведение формы

            // Получаем значения из полей
            const fullName = document.getElementById('fullName').value.trim();
            const passportNumber = document.getElementById('passportNumber').value.trim();

            // Проверка формата ФИО (например, "Иванов Иван Иванович")
            const nameRegex = /^[А-ЯЁ][а-яё]+\s[А-ЯЁ][а-яё]+\s[А-ЯЁ][а-яё]+$/;
            
            // Проверка формата номера паспорта (например, "1234567890")
            const passportRegex = /^\d{10}$/;

            // Проверка ФИО
            if (!nameRegex.test(fullName)) {
                alert("Пожалуйста, введите корректное ФИО в формате 'Фамилия Имя Отчество'.");
                return;
            }

            // Проверка номера паспорта
            if (!passportRegex.test(passportNumber)) {
                alert("Пожалуйста, введите корректный номер паспорта (10 цифр).");
                return;
            }

           // Если все проверки пройдены
           alert("Заявление на визу подано!"); // Сообщение об успешной отправке
           this.reset(); // Сброс формы
       });
    </script>
</body>
</html>
